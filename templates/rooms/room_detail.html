{% extends "base.html" %}

{% block title %}{{ room.name }} Details {% endblock %}

{% block body %}
    <h2>{{ room.name }}</h2>
    <a href="{% url room_reservation_request_create pk=room.pk %}" class="btn primary reserve-button">Reserve</a>
    <h3>Upcoming events</h3>
    {% for rr in room.approved_reservations %}
    {% empty %}
        <p>No upcoming events</p>
    {% endfor %}
{% endblock %}
